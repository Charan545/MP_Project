<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Raleway', sans-serif;
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.8);
            color: #E0E0E0;
            text-align: center;
            padding: 50px;
        }
        .container {
            width: 70%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #BB86FC;
            text-shadow: 3px 3px 15px rgba(187, 134, 252, 0.6);
            margin-bottom: 20px;
        }
        .solution-box {
            font-size: 22px;
            line-height: 1.8;
            color: #D0D0D0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.5);
            word-wrap: break-word;
            text-align: left;
        }
        .solution-box h2 {
            font-size: 26px;
            color: #BB86FC;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(187, 134, 252, 0.5);
        }
        .solution-box pre {
            font-size: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .graph-container {
            margin-top: 20px;
        }
        .graph-container img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 24px;
            font-size: 20px;
            font-weight: 600;
            color: #E0E0E0;
            background: #BB86FC;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: #9b67f5;
            transform: scale(1.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solution</h1>
        <div class="solution-box">
            <h2>Optimal Result</h2>
            <pre>{{ solution|safe }}</pre>
        </div>
        
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
