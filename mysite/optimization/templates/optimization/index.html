<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Programming</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: url('/static/background1.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.6); /* Darkened background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.5); /* Darkened transparent box */
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f8f9fa;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, select {
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mathematical Programming Solver</h1>
        <form method="post" action="/solve/">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Solve</button>
        </form>
    </div>
</body>
</html>
